<!DOCTYPE html>
<html>
<head>
<title>Basic Email</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
    input.entry, textarea {
        width: 300px !important;
    }

    textarea {
        height: 100px;
    }

    input.button {
        width: 145px;
    }

    #emailForm {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }

    #form {
        margin-left: auto;
        margin-right: auto;
    }

    .form-group {
        margin-left: auto;
        margin-right: auto;
        width: 300px;

    }

</style>
</head>
<body class="bg-light">
    <!-- wallpaper from https://wallpaperaccess.com/old-writing -->
    <form method="POST" action="email.php" id="emailForm">
        <h1>Basic Email Demonstration</h1>
        <div id="form">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="entry form-control">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="entry form-control">
            </div>
            <div class="form-group">
                <label for="email" aria-describedby="emailHelp">Email</label>
                <input type="email" name="email" class="entry form-control">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <input type="submit" class="button btn btn-primary disabled">
                <input type="reset" class="button btn btn-danger">
            </div>
        </div>
    </form>
</body>
</html>
