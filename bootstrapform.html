<!DOCTYPE html>
<html lang="en">
<head>
<title>Basic Email</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrapform.css">
<script src="bootstrapform.js"></script>
</head>
<body class="bg-light">
    <form method="POST" action="email.php" id="emailForm" name="emailForm">
        <h1>Basic Email Demonstration</h1>
        <div id="form">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" class="entry form-control" onblur="validate_entry('fname')">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" class="entry form-control" onblur="validate_entry('lname')">
            </div>
            <div class="form-group">
                <label for="email" aria-describedby="emailHelp">Email</label>
                <input type="email" id="email" name="email" class="entry form-control" onblur="validate_entry('email')">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="entry form-control" onblur="validate_entry('message')"></textarea>
            </div>
            <div class="form-group">
                <input type="button" value="Submit" class="button btn btn-primary" onclick="validate()">
                <input type="reset" class="button btn btn-danger">
            </div>
        </div>
    </form>
</body>
</html>
